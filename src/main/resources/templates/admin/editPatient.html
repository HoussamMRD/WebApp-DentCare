<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Update Patient</title>
</head>

<body>
	<div class="container">
		<h3></h3>
		<hr>
		
		<p class="h4 mb-4">Update Patient</p>
		
		<form action="#" th:action="@{/patients/{id} }"
						 th:object="${Patient}" method="POST">
			
			<!-- Add hidden form field to handle the update -->
			<input type="hidden" th:field="*{id}" />
						 
			<input type="text" th:field="*{FirstName}"
					class="form-control mb-4 col-4" placeholder="Firstname">
					
			<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" placeholder="Lastname">	
					
			<input type="text" th:field="*{CIN}"
					class="form-control mb-4 col-4" placeholder="CIN">
					
			<input type="text" th:field="*{Email}"
					class="form-control mb-4 col-4" placeholder="Email">
					
					
			<input type="text" th:field="*{Adress}"
					class="form-control mb-4 col-4" placeholder="Adress">
					
					
					
			<input type="text" th:field="*{Tel}"
					class="form-control mb-4 col-4" placeholder="Tel">
					
					
					
			<input type="text" th:field="*{Gender}"
					class="form-control mb-4 col-4" placeholder="Gender">
					
					
					
			<input type="text" th:field="*{DateNaissance}"
					class="form-control mb-4 col-4" placeholder="DateNaissance">		
					
					
		
					
			<button type="submit" class="btn btn-info col-2">Save</button>	
		</form>
		<hr>
		<a th:href="@{/admin/dash/patients}">Back to list</a>
	
	</div>


</body>

</html>
